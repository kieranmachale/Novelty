<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js" type="module"></script>
  <title>SimpleReads</title>
  <style>
    #list {
      list-style: none;
      padding: 0;
    }
    #new-task-title{
      width:57em;
      font-size:medium;
    }
    img {
      width: 146px;
      height:220px;
      cursor:pointer;
      margin-right:30px;
      margin-bottom: 30px;
      border-radius:6px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    img:hover {
      transform: scale(1.075); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
    }
    button {
      margin-top:5px;
      cursor:pointer;
      background-color: cornflowerblue;
      color:white;
      border:none;
      padding:9px;
      border-radius:6px;
      font-size:medium;
    }
    button:hover{
      background-color: rgb(55, 118, 236);
    }
    input{
      cursor:pointer;
    }
    #new-task-title{
      cursor:text;
      height:30px;
    }
    .container{
      width:84%;
      margin:auto;
    }
    h5 {
      padding-top:20px;
    }
    li{
      padding-bottom:4px;
      display:inline;
    }
    hr{
      margin-bottom:15px;
      margin-right:30px;
    }
    ul{
      display:inline;
    }
    label {
      margin-right:5px;
    }
    form{
      display:inline;
    }
  </style>
</head>
<body>
  <div class="container">
  <!--<h5>SIMPLE BOOK TRACKER</h5>-->
  <form id="new-task-form">
    <input type="text" id="new-task-title" placeholder="Enter ISBN code...">
    <button type="submit">Add</button>
  </form>
  <button id="clear">Clear</button>
  <br><hr>

  <ul id="list"></ul>
  </div>
</body>
</html>
