<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js" type="module"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="ico.png">
  <link rel="icon" type="image/png" sizes="32x32" href="ico2.png">
  <link rel="icon" type="image/png" sizes="16x16" href="ico2.png">
  <link rel="stylesheet" href="style.css">
  <title>Novelty</title>
</head>
<body>
  <div class="container">
  <form id="new-task-form">
    <input type="text" id="new-task-title" placeholder="Enter ISBN code...">
    <button type="submit">Add</button>
  </form>
  <button id="clear">Clear</button>
  <br><hr>

  <ul id="list"></ul>
  </div>

  <div class="grid-container">
    <div class="item1" id="coverArea"><img id="bookCover"></div>
    <div class="item2">
      <span id="title"></span><br>
      <span id="releaseYear">Year</span>
    </div>
    <div class="item3">
      <span id="averageRating"></span>
    </div>  
    <div class="item4">
      <span id="author"></span>
    </div>
    <div class="item5">
        Checkbox
    </div>
    <div class="item6">
      <span id="pageCount"></span><br><br>
      <span id="ISBN"></span>
    </div>
    <div class="item7">
      <button>Remove</button>
      <button>Close</button>
    </div>
  </div>


</body>
</html>
